<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<title>iTunes API Search</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<meta name="description" content="" />
	<link rel="icon" href="./img/favicon.png" />
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />

	<link rel="stylesheet" href="css/style.css" />

	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
	<header class="ba-header center-align">
		<img src="./img/favicon.png" alt="iTunes" />
		<h1>iTunes Search</h1>
		<p>Your music, movies, and TV shows take center stage.</p>
	</header>
	<main>
		<!-- BEGIN ba-container -->
		<div class="container">
			<form action="#" method="POST" class="card-panel ba-search-form">
				<div class="input-field">
					<input id="search-query" type="text" class="validate" required placeholder="AC/DC"/>
					<label for="serch-query">Enter artist name</label>
				</div>
				<button class="btn-floating btn-large waves-effect waves-light deep-purple ">
					<i class="material-icons">search</i>
				</button>
			</form>

			<div class="divider"></div>

			<div class="row ba-tunes-list">
				<script type="text/template" id="tune-tmpl">
					<div class="col s12 m6 l4">
					<div class="card hoverable ba-tune-cart">
						<div class="card-image">
							<img src="{{artworkUrl100}}" alt="{{collectionName}}">
							<h3 class="card-title">{{artistName}}</h3>
							<button class="btn-floating btn-large halfway-fab waves-effect waves-light red"><i class="material-icons">play_arrow</i></button>
							<!-- <audio src="{{previewUrl}}" controls></audio> -->
						</div>
						<!-- card image -->
						<div class="card-content">
							<h4 class="card-title">{{trackName}}</h4>
							<p>Album-{{collectionName}} <span class="new badge blue" data-badge-caption="{{duration}}"><i class="material-icons tiny">access_time</i></span>
							</p>
							<p class="grey-text text-lighten-1">Genre - {{primaryGenreName}}</p>

						</div>
						<!-- Card contetn -->
						<div class="card-action">
							<a href="{{collectionViewUrl}}" target="_blank">
								<i class="material-icon tiny">shopping_cart</i>
								Buy collection - ${{collectionPrice}}</a>
						</div>
					</div>
					<!-- CARDS -->
				</div>
			</script>
			</div>

		</div>
		<!-- END ba-container -->
	</main>
	<footer class="page-footer pink">
		<div class="footer-copyright">
			<div class="container">
				Â© 2018 Copyright Text
				<a class="grey-text text-lighten-4 right" href="#!">created by crazy Beetroots \m/</a>
			</div>
		</div>
	</footer>

	<footer class="ba-footer"></footer>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

	<script src="js/main.js"></script>
</body>

</html>
